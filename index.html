<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Bowwow Homepage</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-header">
        <div class="row margin-zero">
          <div class="col s1 offset-s1 padding-zero">
            <div class="logo-wrapper">
              <img src="img/icon.png" alt="app-logo" />
            </div>
          </div>
          <div class="col s3 offset-s4 padding-zero">
            <div class="nav-item-wrapper">
              <div class="nav-item active">home</div>
              <div class="nav-item">shop</div>
              <div class="nav-item">blog</div>
              <div class="nav-item">about</div>
              <div class="nav-item">contact</div>
            </div>
          </div>
          <div class="col s1 offset-s1 padding-zero">
            <div class="nav-other-item-wrapper">
              <img src="/img/10.png" alt="search" class="nav-other-item" />
              <img src="/img/8.png" alt="search" class="nav-other-item" />
              <img src="/img/9.png" alt="search" class="nav-other-item" />
            </div>
          </div>
        </div>
      </nav>
      <div class="header-main-wrapper">
        <img src="/img/header.png" alt="header-image" class="header-main-img" />
        <div class="header-main-social-links-wrapper">
          <div class="line">&nbsp;</div>
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </header>

    <section class="category-section">
      <div class="category-wrapper">
        <div class="category-heading-box">
          <h2>shop by</h2>
          <h1>category</h1>
        </div>
        <div class="category-box-wrapper">
          <div class="category-box">
            <img src="/img/3.png" alt="dog-face" />
            <h2>pet</h2>
          </div>
          <div class="category-box">
            <img src="/img/1.png" alt="food" />
            <h2>food</h2>
          </div>
          <div class="category-box">
            <img src="/img/2.png" alt="collars" />
            <h2>collars</h2>
          </div>
          <div class="category-box">
            <img src="/img/4.png" alt="bowl" />
            <h2>bowl</h2>
          </div>
          <div class="category-box">
            <img src="/img/5.png" alt="toys" />
            <h2>toys</h2>
          </div>
          <div class="category-box">
            <img src="/img/6.png" alt="grooming" />
            <h2>grooming</h2>
          </div>
          <div class="category-box">
            <img src="/img/7.png" alt="bed" />
            <h2>bed</h2>
          </div>
        </div>
        <div class="category-arrow-box">
          <i class="fas fa-caret-left"></i>
          <div class="line"></div>
          <i class="fas fa-caret-right"></i>
        </div>
      </div>
    </section>
    <section class="feature-section">
      <div class="feature-wrapper">
        <div class="feature-heading-box">
          <h2>most popular</h2>
          <h1>feature products</h1>
        </div>
        <div class="feature-box-wrapper">
          <div class="feature-box">
            <div class="feature-box-img">
              <img src="/img/12.png" alt="dog-food" />
            </div>
            <div class="feature-box-text">
              <h2>dog food</h2>
              <img src="img/price-tag.png" alt="price-tag" />
              <p>$305</p>
            </div>
          </div>
          <div class="feature-box">
            <div class="feature-box-img">
              <img src="/img/13.png" alt="dog-breath" />
            </div>
            <div class="feature-box-text">
              <h2>dog breath drops</h2>
              <img src="img/price-tag.png" alt="price-tag" />
              <p>$200</p>
            </div>
          </div>
          <div class="feature-box">
            <div class="feature-box-img">
              <img src="/img/14.png" alt="dog-tshirt" />
            </div>
            <div class="feature-box-text">
              <h2>dog t- shirt</h2>
              <img src="img/price-tag.png" alt="price-tag" />
              <p>$405</p>
            </div>
          </div>
          <div class="feature-box">
            <div class="feature-box-img">
              <img src="/img/15.png" alt="dog-collar" />
            </div>
            <div class="feature-box-text">
              <h2>dog collars</h2>
              <img src="img/price-tag.png" alt="price-tag" />
              <p>$500</p>
            </div>
          </div>
        </div>
        <div class="feature-arrow-box">
          <i class="fas fa-caret-left"></i>
          <div class="line"></div>
          <i class="fas fa-caret-right"></i>
        </div>
      </div>
    </section>
  </body>
</html>
